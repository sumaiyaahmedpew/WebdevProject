<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Checkout Page">
  <meta name="keywords" content="checkout, e-commerce, HTML, CSS, JavaScript">
  <meta name="author" content="Your Name">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <a href="index.html" id="go-back">Back to Products</a>
  </header>

  <main>
    <div id="checkout-summary">
      <h2>Order Summary</h2>
      <div id="checkout-items"></div>
      <p>Total: $<span id="checkout-total">0.00</span></p>
    </div>

    <div id="promo-code-section">
      <input type="text" id="promo-code-input" placeholder="Enter promo code">
      <button id="apply-promo-code">Apply</button>
      <p id="promo-code-message"></p>
    </div>

    <button id="confirm-buy">Confirm Buy</button>
  </main>

  <script src="checkout.js"></script>
</body>
</html>
