<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple shopping cart project">
  <meta name="keywords" content="shopping cart, e-commerce, HTML, CSS, JavaScript">
  <meta name="author" content="Your Name">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Shopping Cart</h1>
    <a href="manage-specifications.html" id="manage-specs">Manage Specifications</a>
    <button id="go-back" style="display: none;">Go Back</button>
  </header>

  <!-- Add-to-Cart Message -->
  <div id="add-to-cart-message" class="message"></div>

  <main>
    <!-- Product List -->
    <div id="products-container"></div>

    <!-- Product Details View -->
    <div id="product-details-view" style="display: none;">
      <img id="product-detail-image" src="" alt="Product Image">
      <h2 id="product-detail-name"></h2>
      <p id="product-detail-price"></p>
      <table id="product-detail-specifications"></table>
      <p id="product-detail-description"></p>
      <button id="add-to-cart-from-detail">Add to Cart</button>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="clear-cart">Clear Cart</button>
        <a href="checkout.html" id="checkout-button">Proceed to Checkout</a>
      </div>
    </div>
    
  </main>

  <!-- View Cart Button -->
  <button id="view-cart">View Cart (<span id="cart-count">0</span>)</button>

  <script src="script.js"></script>
</body>
</html>
