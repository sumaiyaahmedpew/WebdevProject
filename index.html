<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple shopping cart project">
  <meta name="keywords" content="shopping cart, e-commerce, HTML, CSS, JavaScript">
  <meta name="author" content="Your Name">
  <title>SmartDeviceBD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SmartDeviceBD</h1>
  </header>

  <!-- Add-to-Cart Message -->
  <div id="add-to-cart-message" class="message"></div>

  <main>
    <!-- Product List -->
    <div id="products-container"></div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="clear-cart">Clear Cart</button>
      </div>
    </div>
  </main>

  <!-- View Cart Button -->
  <button id="view-cart">View Cart (<span id="cart-count">0</span>)</button>

  <script src="script.js"></script>
</body>
</html>
